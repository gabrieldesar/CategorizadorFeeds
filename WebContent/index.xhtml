<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fb="http://ogp.me/ns/fb#" >
	
	<h:head>
		<title>CatFeed - Login</title>

		<!-- Carrega os recursos de Javascript -->
		<script type="text/javascript" src="/CatFeed/js/jquery-1.11.0.min.js" />
		<script type="text/javascript" src="/CatFeed/js/facebook.min.js" />
		<script type="text/javascript" src="/CatFeed/js/catfeed-login.js" />
		

		<!--  Carrega os recursos de CSS  -->
    	<link href="/CatFeed/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all" />
    	<link href="/CatFeed/css/signin.css"		type="text/css" rel="stylesheet" media="all" />
		<link href="/CatFeed/css/catfeed.css"		type="text/css" rel="stylesheet" media="all" />
	</h:head>
	
	<h:body>
		
		<div class="container">
		
			<div class="form-signin">
		
				<h2 class="form-signin-heading">Logue pelo Facebook</h2>
					
				<div id="fb-root" >
					<fb:login-button show-faces='true' scope='read_stream' size="xlarge" />
				</div>
				
			</div>
		
		</div>

	</h:body>
	
</html>
