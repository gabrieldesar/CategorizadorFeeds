<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fb="http://ogp.me/ns/fb#" >
	
	<h:head>
		<title>CatFeed</title>
	</h:head>
	
	<h:body>
		<!-- Carrega os recursos de Javascript -->
		<script type="text/javascript" src="/CatFeed/js/jquery-1.11.0.min.js" />
		<script type="text/javascript" src="/CatFeed/js/jqcloud-1.0.4.min.js" />
		<script type="text/javascript" src="/CatFeed/js/catfeed.js" />
		
		<!--  Carrega os recursos de CSS  -->
		<link href="/CatFeed/css/jqcloud.css" type="text/css" rel="stylesheet" media="all" />
		<link href="/CatFeed/css/catfeed.css" type="text/css" rel="stylesheet" media="all" />
		
		<div class="header">
			<div id="fb-root" >
				<fb:login-button show-faces='true' scope='read_stream'></fb:login-button>
			</div>
		
			<button id="btnExibirFeed">Exibir Feed</button>
			<button id="btnCloudFeed">Gerar Cloud</button>
		</div>
		<div class="leftArea">
		
			<ul id="listaPosts"></ul>
		</div>
		
		<div class="mainArea">
			<div id="wordCloud" />
		</div>
		
	</h:body>
	
</html>
